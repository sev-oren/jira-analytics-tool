# Конфигурация JIRA Analytics Tool
# =================================
jira:
  # Сервер JIRA (для Apache проектов используйте issues.apache.org)
  server: "https://issues.apache.org/jira"
  # Ключ проекта Apache для анализа (KAFKA, HDFS, SPARK и т.д.)
  project_key: "KAFKA"
  # Максимальное количество задач для получения
  max_results: 300
  # Использовать аутентификацию (для публичных проектов false)
  use_auth: false
  # Учетные данные (если use_auth: true)
  # username: "your_username"
  # password: "your_password"
  # или использовать API token
  # api_token: "your_api_token"
logging:
  # Уровень логирования: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  # Файл для логов
  file: "logs/jira_analytics.log"
  # Максимальный размер файла лога (в байтах)
  max_file_size: 10485760  # 10 MB
  # Количество файлов логов для ротации
  backup_count: 5
plots:
  # Папка для сохранения графиков
  output_dir: "plots"
  # Количество топ пользователей для отображения
  top_users_count: 30
  # Формат изображений: png, pdf, svg
  format: "png"
  # DPI для изображений
  dpi: 150
  # Размер графиков (в дюймах): ширина x высота
  figure_size:
    width: 12
    height: 8
analysis:
  # Минимальное время в открытом состоянии для фильтрации (в часах)
  min_open_hours: 0
  # Максимальное время в открытом состоянии для фильтрации (в часах)
  max_open_hours: 10000
  # Игнорировать задачи без даты закрытия
  ignore_no_resolution_date: true
  # Группировать похожие статусы
  group_similar_statuses: true
output:
  # Экспорт данных в CSV
  export_csv: true
  # Экспорт сводной статистики
  export_summary: true
  # Генерировать HTML отчет
  generate_html_report: false
performance:
  # Кэшировать результаты запросов к JIRA
  cache_enabled: true
  # Время жизни кэша (в секундах)
  cache_ttl: 3600  # 1 час
  # Использовать многопоточность для обработки
  multithreading: false
  # Максимальное количество потоков
  max_threads: 4
